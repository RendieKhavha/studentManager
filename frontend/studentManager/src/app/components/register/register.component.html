
<div class="card d-flex align-items-center">
    <h4 >Register </h4>
    <div class="card-body">
        <form [formGroup]="formgroup" (ngSubmit)="onSubmit(formgroup.value)" >
            <div class="mb-3">
                <label class="form-label">First Name</label>
                <input name="firstname" type="text" formControlName="firstname" class="form-control" />
               
            </div>
           <div class="mb-3">
                <label class="form-label">Last Name</label>
                <input name="lastname" type="text" formControlName="lastname" class="form-control" />
               
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input name="email" type="email" formControlName="email" class="form-control"/>
                
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input name="password" type="password" formControlName="password" class="form-control"/>
                
            </div>
            <div class="mb-3">
                <label class="form-label">Confirm Password</label>
                <input name="confirmpassword" type="password" formControlName="confirmpassword" class="form-control"/>
                
            </div>

            <div>
                <button  class="btn btn-primary"> 
                    Register
                </button>
                <a routerLink="../register" class="btn btn-link">Login</a>               
            </div>
        </form>
    </div>
</div>
